    location / {
        add_header Content-Security-Policy "default-src 'self' data: blob:; img-src 'self' data: blob: https://cdn.jsdelivr.net https://unpkg.com https://emoji-cdn.jsdelivr.net https://cdn.jsdelivr.net/npm/emoji-picker-react@* https://krzndhtu4puxi3h57s4dqgrzyf3ox5fd6ujcpt64qqyzzam7suzjngad.onion; media-src 'self' data: blob:; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' wss://krzndhtu4puxi3h57s4dqgrzyf3ox5fd6ujcpt64qqyzzam7suzjngad.onion https://krzndhtu4puxi3h57s4dqgrzyf3ox5fd6ujcpt64qqyzzam7suzjngad.onion; frame-src 'self' data: blob: *; worker-src 'self' data: blob:;" always;
        proxy_pass http://liberchat:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location /socket.io/ {
        add_header Content-Security-Policy "default-src 'self' data: blob:; img-src 'self' data: blob: https://cdn.jsdelivr.net https://unpkg.com https://emoji-cdn.jsdelivr.net https://cdn.jsdelivr.net/npm/emoji-picker-react@* https://krzndhtu4puxi3h57s4dqgrzyf3ox5fd6ujcpt64qqyzzam7suzjngad.onion; media-src 'self' data: blob:; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' wss://krzndhtu4puxi3h57s4dqgrzyf3ox5fd6ujcpt64qqyzzam7suzjngad.onion https://krzndhtu4puxi3h57s4dqgrzyf3ox5fd6ujcpt64qqyzzam7suzjngad.onion; frame-src 'self' data: blob: *; worker-src 'self' data: blob:;" always;
        proxy_pass http://liberchat:3000;
        proxy_http_version 1.1;
